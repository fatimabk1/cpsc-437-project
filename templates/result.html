<html>
    <head>
        <title>WIMPDB: Search Results</title>
    </head>

    <body>
        <h1>Search Results</h1>

        <h4 style="color: forestgreen">{{ message }}</h4>

        <table>
            <thead>
                <tr>
                    <th>Movie Name</th>
                </tr>
            </thead>
            <tbody>
                {% for i, movie in movies %}
                <tr>
                    <td>{{ i }}.</td>
                    <td>{{ movie }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
