{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}wimpdb: Search Results{% endblock %}

{% block content %}
    <div class="container">
        <h1>Search Results</h1>

        <h4 style="color: forestgreen">{{ message }}</h4>
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Movie Name</th>
                </tr>
            </thead>
            <tbody>
                {% for i, movie in movies %}
                <tr>
                    <td>{{ i }}.</td>
                    <td>{{ movie }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
